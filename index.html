<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
            --text-light: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--light-blue) 0%, var(--primary-blue) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .payment-container {
            width: 100%;
            max-width: 500px;
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .payment-header {
            background: var(--primary-blue);
            color: var(--white);
            padding: 20px;
            text-align: center;
        }
        
        .payment-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .payment-methods {
            padding: 20px;
        }
        
        .method {
            background: var(--white);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            border-left: 4px solid var(--primary-blue);
        }
        
        .method-title {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .method-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            color: var(--white);
            font-weight: bold;
        }
        
        .dana-icon {
            background: #1081f3;
        }
        
        .gopay-icon {
            background: #00AAEE;
        }
        
        .ovo-icon {
            background: #4C2A86;
        }
        
        .method-name {
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .payment-number {
            background: #f5f5f5;
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        
        .number {
            font-family: monospace;
            font-size: 16px;
            font-weight: 500;
        }
        
        .copy-btn {
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .copy-btn:hover {
            background: var(--dark-blue);
        }
        
        .footer-note {
            text-align: center;
            padding: 15px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 480px) {
            .payment-header h1 {
                font-size: 20px;
            }
            
            .method {
                padding: 12px;
            }
            
            .number {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <h1>Payment Options</h1>
            <p>Choose your preferred payment method</p>
        </div>
        
        <div class="method-icon dana-icon">DN</div>

                </div>
                <p>Transfer to DANA number below:</p>
                <div class="payment-number">

                </div>
            </div>
            
            <!-- Gopay Payment -->
            <div class="method">
                <div class="method-title">
                    <div class="method-icon gopay-icon">GP</div>
                    <div class="method-name">Gopay</div>
                </div>
                <p>Transfer to Gopay number below:</p>
                <div class="payment-number">
                    <span class="number">089682822777</span>
                    <button class="copy-btn" onclick="copyToClipboard('089682822777')">Copy</button>
                </div>
            </div>
            
            <!-- OVO Payment -->
            <div class="method">
                <div class="method-title">
                    <div class="method-icon ovo-icon">OV</div>
                    <div class="method-name">OVO</div>
                </div>
                <p>Transfer to OVO number below:</p>
                <div class="payment-number">
                    <span class="number">0882008668635</span>
                    <button class="copy-btn" onclick="copyToClipboard('0882008668635')">Copy</button>
                </div>
            </div>
        </div>
        
        <div class="footer-note">
            <p>After payment, please confirm with payment receipt</p>
        </div>
    </div>
